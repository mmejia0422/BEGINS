<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>


    <h:body>

        <h:form>
            <h:panelGrid columns="2">
                #{msg['lenguaje']}
                <h:selectOneMenu value="#{languageBean.localeCode}" onchange="submit()"
                                 valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
                    <f:selectItems value="#{languageBean.countriesInMap}" />
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>


        <div id="top" class = "ui-widget-header ui-corner-all">
            <ui:insert name="top">SUPER BAKERY</ui:insert>
        </div>

        <div id="menu">
            <h:form>
                <nav class="navbar-default">
                    <p:menubar id="menudynamic" model="#{menuBean.model}"/>
                </nav>
            </h:form>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
